          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

    <section id="banner-other">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <p>Rsvp</p>
              </div>
          </div>
      </div>
    </section>
    <section class="rsvp" id="rsvp">
      <div class="container">
        <div class="rsvpform mt-5">
          <div class="rsvpformInner">
            <h3>Will you be attending the wedding?</h3>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" placeholder="Your Name*" class="form-control" />
                </div>
                <div class="col-md-6">
                  <input type="email" placeholder="Your Email*" class="form-control" />
                </div>
              </div>
            </form>
            <h3>Who else coming with you?</h3>
            <form>
              <div class="row">
                <div class="col-md-9">
                  <input type="text" placeholder="Guest Name" class="form-control" />
                </div>
                <div class="col-md-3">
                  <a href="" class="form-control" > + Add Guest</a>
                </div>
                <div class="col-md-12">
                  <textarea class="form-control"></textarea>
                </div>
                <input type="submit" class="btn buttonSubmit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <div class="flower">
          <img src="images/Group4089.png" alt="" />
        </div>
      </div>
    </section>
    <footer id="contact">
      <div id="top">
        <a href="#home">Top</a>
      </div>
      <div class="container">
        <div class="footerContent">
          <img src="images/ThankYou.png" alt="" width="166" />
